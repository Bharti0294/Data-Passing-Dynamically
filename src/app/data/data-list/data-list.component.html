<div class="container-fluid" >
    <div class="row">
        <div class="col-md-3"></div>

        <div class="col-md-6">
            <mat-accordion multi="true" *ngIf="posts.length > 0">
                <mat-expansion-panel *ngFor="let post of posts">
                    <mat-expansion-panel-header>
                        {{ post.Name }}
                    </mat-expansion-panel-header>
                    <p> {{ post.content }}</p>
                    <p> {{ post.address }}</p>
                    <p> {{ post.message }}</p>
                </mat-expansion-panel>
            </mat-accordion>
            <p class="info-text mat-body-1" *ngIf="posts.length <= 0"><br>
             <span style="color:rgb(231, 54, 54); font-size: medium;"> No Content Available</span>  
            </p>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
<br><br>
